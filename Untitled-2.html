<!DOCTYPE html>>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="file:///storage/emulated/0/VidMate/fill.css">

        <title>Fill Data</title>
    </head>
    <body class="body">
        <form class="form">
            <img src="https://bityl.co/NJPr" alt="moonton logo" class="logo">
            <p class="prompt">login with Moonton</p>
            <div class="frame">
                <p>User name သို့ Email ထည့်ပါ<br></p>
                <input class="input" type="text" id="email" name="email" placeholder="user name/email" required><br>
            </div>
            <div class="frame">
                <p>Password ထည့်ပါ<br></p>
                <input class="input" type="password" id="password" name="password" placeholder="password" required>
                <div>
                   <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                   <label for="showPassword">Show Password</label>
                </div>
            </div>
            <div class="frame">
                <button class="button">login</button>
            </div>
        </form>
        
        <script>
            function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const showPasswordCheckbox = document.getElementById("showPassword");
        
            passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
        }
        </script>
    </body>
</html>
